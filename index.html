<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Clasificador de Emojis</title>
    <script src="https://cdn.jsdelivr.net/npm/@tensorflow/tfjs@latest/dist/tf.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@teachablemachine/image@latest/dist/teachablemachine-image.min.js"></script>
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
            background-color: #e0f2f7;
            margin: 0;
            padding: 20px;
            color: #333;
        }
        #container {
            background-color: #ffffff;
            padding: 30px;
            border-radius: 12px;
            box-shadow: 0 8px 16px rgba(0, 0, 0, 0.2);
            text-align: center;
            max-width: 650px;
            width: 100%;
        }
        h1 {
            color: #2c3e50;
            margin-bottom: 20px;
            font-size: 2.2em;
        }
        p {
            color: #555;
            margin-bottom: 25px;
            line-height: 1.6;
        }
        #webcam-container {
            width: 100%;
            display: flex;
            justify-content: center;
            margin-bottom: 25px;
        }
        canvas {
            border: 2px solid #3498db;
            border-radius: 8px;
            background-color: #f0f8ff;
        }
        #label-container {
            margin-top: 20px;
            font-size: 1.5em;
            color: #28a745; /* Color por defecto para la predicción */
            min-height: 50px; /* Espacio para el texto de la predicción */
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
        }
        .confidence-bar {
            width: 80%;
            background-color: #ddd;
            border-radius: 5px;
            overflow: hidden;
            height: 15px;
            margin-top: 10px;
        }
        .confidence-fill {
            height: 100%;
            background-color: #007bff;
            width: 0%; /* Se actualiza con JS */
            border-radius: 5px;
        }
        .prediction-text {
            font-weight: bold;
            margin-bottom: 5px;
        }
    </style>
</head>
<body>
    <div id="container">
        <h1>Clasificador de Emojis con Webcam</h1>
        <p>Asegúrate de permitir el acceso a tu cámara. El modelo clasificará el emoji/gesto que vea.</p>

        <div id="webcam-container"></div>
        <div id="label-container">Cargando modelo...</div>
    </div>

    <script src="script.js"></script>
</body>
</html>
